<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Conversation Starter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="container">
    <div class="row">
      <br>
      <div class="col-md-2">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">Questions</h4>
              <br>
              <ul id="list1"></ul>
              <button type="button" class="btn btn-primary" onclick="random_question()">CLICK</button>
              <button type="button" class="btn btn-secondary" onclick="clear_data()">CLEAR</button>
            </div>
        </div>
      </div>
      <br>
      <div class="col-md-2">
          <div class="card">
              <div class="card-body">
                <h4 class="card-title">Phrasal Verbs</h4>
                <br>
                <ul id="list2"></ul>
                <button type="button" class="btn btn-primary" onclick="random_verbs()">CLICK</button>
                <button type="button" class="btn btn-secondary" onclick="clear_data()">CLEAR</button>
              </div>
          </div>
      </div>
      <br>
      <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                <h4 class="card-title">Opinions</h4>
                <br>
                <ul id="list3"></ul>
                <button type="button" class="btn btn-primary" onclick="agree()">AGREE</button>
                <button type="button" class="btn btn-primary" onclick="disagree()">DISAGREE</button>
                <button type="button" class="btn btn-secondary" onclick="clear_data()">CLEAR</button>
              </div>
          </div>
      </div>
  </div>
</div>

<script src="data.js"></script>
<script src="static.js"></script>
</body>
</html>
